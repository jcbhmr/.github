name: Update user secrets
on:
  schedule:
    # https://crontab.guru/daily
    - cron: '0 0 * * *'
  workflow_dispatch:
concurrency:
  group: update-user-secrets
  cancel-in-progress: true
jobs:
  update-user-secrets:
    runs-on: ubuntu-latest
    steps:
      - run: |
          for GITHUB_REPOSITORY in $(gh repo list --json nameWithOwner --jq .[].nameWithOwner); do
            gh secret set -R "$GITHUB_REPOSITORY" NPM_TOKEN --body "$NPM_TOKEN" || true
          done
        env:
          GITHUB_TOKEN: ${{ secrets.USER_SECRETS_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
