name: Publish profile
on:
  push:
    branches: [main]
    paths:
      - profile/**
      - .github/workflows/publish-profile.yml
  workflow_dispatch:
concurrency:
  group: publish-profile
  cancel-in-progress: true
jobs:
  publish-profile:
    runs-on: ubuntu-latest
    environment:
      name: github-profile
      url: https://github.com/jcbhmr
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - run: |
          ref="$(git subtree split -P profile)"
          remote="https://x:$GITHUB_TOKEN@github.com/jcbhmr/jcbhmr.git"
          git push -f "$remote" "$ref:main"
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_PROFILE_TOKEN }}
